{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crazy Bites</title>
    <link rel="shortcut icon" href="{% static 'images/Logo.jfif' %}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --dark-bg: #1a252f;
            --nav-bg: #1a252f;
            --footer-bg: #1a252f;
            --gradient-dark: linear-gradient(135deg, #1a252f, #2c3e50);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --hover-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-bg);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4rem 0;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-dark);
        }

        .login-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.15);
            transform: translateY(-2px);
            background-color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            transition: all 0.3s ease;
        }

        .form-control:focus + .input-icon {
            color: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            border-radius: 12px;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-dark);
            border: none;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary i {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: translateX(5px);
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            }
            50% {
                box-shadow: 0 4px 20px rgba(44, 62, 80, 0.4);
            }
            100% {
                box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            }
        }

        .btn-primary {
            animation: buttonPulse 2s infinite;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            animation: none;
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }

        .btn-secondary {
            background: var(--accent-color);
            border: none;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.2);
        }

        .btn-secondary:hover {
            background: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .google-btn {
            background: #DB4437;
        }

        .facebook-btn {
            background: #4267B2;
        }

        .twitter-btn {
            background: #1DA1F2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #e67e22;
            text-decoration: underline;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.2rem 0;
        }

        .register-link a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .register-link a::after {
            content: 'â†’';
            margin-left: 0.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .register-link a:hover {
            color: #e67e22;
        }

        .register-link a:hover::before {
            width: 100%;
        }

        .register-link a:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .login-card {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .form-control {
                padding: 0.8rem 1rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        .role-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
        }

        .role-option .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .role-option .btn:hover {
            transform: translateY(-2px);
        }

        .role-option .btn-check:checked + .btn {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .role-option .btn i {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card">
                        <h2 class="text-center mb-4">Welcome Back</h2>
                        <p class="text-center text-muted mb-4">Sign in to continue to Crazy Bites</p>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        
                        <form method="POST">
                            {% csrf_token %}
                            {% if request.GET.next %}
                                <input type="hidden" name="next" value="{{ request.GET.next }}">
                            {% endif %}
                            
                            <div class="mb-3">
                                <label class="form-label">Select Role</label>
                                <div class="role-selection d-flex gap-3 mb-4">
                                    <div class="role-option">
                                        <input type="radio" class="btn-check" name="role" id="user" value="user" checked>
                                        <label class="btn btn-outline-primary" for="user">
                                            <i class="fas fa-user me-2"></i>User
                                        </label>
                                    </div>
                                    <div class="role-option">
                                        <input type="radio" class="btn-check" name="role" id="admin" value="admin">
                                        <label class="btn btn-outline-primary" for="admin">
                                            <i class="fas fa-user-shield me-2"></i>Admin
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                                <a href="{% url 'register' %}" class="btn btn-secondary">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">COPYRIGHT Â© Crazy Bites Â®</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
