{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crazy Bites</title>
    <link rel="shortcut icon" href="{% static 'images/Logo.jfif' %}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
            --dark-bg: #1a252f;
            --nav-bg: #1a252f;
            --footer-bg: #1a252f;
            --gradient-dark: linear-gradient(135deg, #1a252f, #2c3e50);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --hover-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--light-bg);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .register-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4rem 0;
        }

        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-dark);
        }

        .register-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(243, 156, 18, 0.15);
            transform: translateY(-2px);
            background-color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-icon {
            color: #adb5bd;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .form-control:focus ~ .input-icon {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .btn {
            border-radius: 12px;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gradient-dark);
            border: none;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary i {
            transition: transform 0.3s ease;
        }

        .btn-primary:hover i {
            transform: translateX(5px);
        }

        @keyframes buttonPulse {
            0% {
                box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            }
            50% {
                box-shadow: 0 4px 20px rgba(44, 62, 80, 0.4);
            }
            100% {
                box-shadow: 0 4px 15px rgba(44, 62, 80, 0.2);
            }
        }

        .btn-primary {
            animation: buttonPulse 2s infinite;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            animation: none;
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.3);
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.2rem 0;
        }

        .login-link a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .login-link a::after {
            content: '‚Üê';
            margin-right: 0.5rem;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .login-link a:hover {
            color: #e67e22;
        }

        .login-link a:hover::before {
            width: 100%;
        }

        .login-link a:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .register-card {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        .password-strength {
            height: 5px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
            position: relative;
        }

        .password-strength::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: #e74c3c;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .password-strength.weak::after {
            width: 33%;
            background: #e74c3c;
        }

        .password-strength.medium::after {
            width: 66%;
            background: #f39c12;
        }

        .password-strength.strong::after {
            width: 100%;
            background: #2ecc71;
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 1.5rem;
            }
            
            .form-control {
                padding: 0.8rem 1rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        .like-btn.liked {
            color: #dc3545;
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .wishlist-btn.wishlisted {
            color: #0d6efd;
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
    </style>
</head>
<body>
    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="register-card">
                        <h2 class="text-center mb-4">Create Account</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" class="form-control" name="name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <i class="fas fa-envelope input-icon"></i>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" class="form-control" name="password" id="password" required>
                                </div>
                                <div class="password-strength"></div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" class="form-control" name="confirm_password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>

                            <div class="login-link">
                                Already have an account? <a href="{% url 'login' %}">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">COPYRIGHT ¬© Crazy Bites ¬Æ</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/recipe-interactions.js' %}"></script>
    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthIndicator = document.querySelector('.password-strength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength += 1;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[^a-zA-Z0-9]+/)) strength += 1;

            strengthIndicator.className = 'password-strength';
            if (strength <= 2) {
                strengthIndicator.classList.add('weak');
            } else if (strength <= 4) {
                strengthIndicator.classList.add('medium');
            } else {
                strengthIndicator.classList.add('strong');
            }
        });
    </script>
</body>
</html>
